<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytique</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<style>
    /* Styles de la barre latérale */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa; /* Couleur de fond douce */
    }
    
    .sidebar {
        background-color: #343a40; /* Couleur de fond de la barre latérale */
        color: #fff; /* Couleur du texte */
        height: 100vh; /* Hauteur de la barre latérale */
        position: fixed; /* Fixer la barre latérale */
        width: 250px; /* Largeur de la barre latérale */
        padding-top: 20px; /* Espacement supérieur */
    }
    
    .sidebar-header {
        display: flex;
        justify-content: center; /* Centrer le logo */
        padding: 10px 0; /* Espacement interne */
    }
    
    .sidebar-brand img {
        width: 100%; /* Remplir la largeur de la barre */
        height: auto; /* Conserver le ratio de l'image */
        border-radius: 10px; /* Coins arrondis */
    }
    
    .nav-item {
        margin-bottom: 15px; /* Espacement entre les éléments */
    }
    
    .nav-link {
        color: #fff; /* Couleur des liens */
        transition: background 0.3s; /* Transition de couleur */
    }
    
    .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.2); /* Couleur d'arrière-plan au survol */
        border-radius: 5px; /* Coins arrondis au survol */
    }
    
    .container {
        margin-left: 270px; /* Espace pour la barre latérale */
        padding: 20px; /* Rembourrage interne */
    }
    
    h1 {
        text-align: center; /* Centrer le titre */
        margin-bottom: 30px; /* Marge inférieure */
    }
    
    .carousel-item img {
        object-fit: cover; /* Couvrir l'espace de l'image */
        height: 500px; /* Hauteur fixe pour les images du carrousel */
        width: 100%; /* Largeur à 100% */
    }
    </style>
<body>
    <div class="sidebar sidebar-dark sidebar-fixed border-end" id="sidebar">
        <div class="sidebar-header border-bottom">
            <div class="sidebar-brand">
                <a href="home.html">
                    <img src="https://www.tourmag.com/photo/art/grande/76836533-55389305.jpg?v=1700573972" alt="Logo">
                </a>
            </div>
        </div>
        <ul class="sidebar-nav" data-coreui="navigation" data-simplebar>
            <li class="nav-item">
                <a class="nav-link" href="actualités.html">
                    <svg class="nav-icon">
                        <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-newspaper"></use>
                    </svg> Actualités
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="basclients.html">
                    <svg class="nav-icon">
                        <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-group"></use>
                    </svg> Base Clients
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="baseannonces.html">
                    <svg class="nav-icon">
                        <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-library"></use>
                    </svg> Base Annonces
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="chatappels.html">
                    <svg class="nav-icon">
                        <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-call"></use>
                    </svg> Chat et appels
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="calendrier.html">
                    <svg class="nav-icon">
                        <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-calendar"></use>
                    </svg> Calendrier
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="ventes.html">
                    <svg class="nav-icon">
                        <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-dollar"></use>
                    </svg> Mes ventes
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="centredecontact.html">
                    <svg class="nav-icon">
                        <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-contact"></use>
                    </svg> Centre de contact
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="analytique.html">
                    <svg class="nav-icon">
                        <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-chart"></use>
                    </svg> Analytique
                </a>
            </li>
        </ul>
    </div>
    <div class="wrapper d-flex flex-column min-vh-100">
        <!-- Include sidebar and header -->

        <div class="body flex-grow-1">
            <div class="container-lg px-4">
                <h2>Analytique</h2>

                <!-- Graphique -->
                <div class="row">
                    <div class="col-md-6">
                        <canvas id="salesChart"></canvas>
                    </div>
                    <div class="col-md-6">
                        <canvas id="clientsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Include footer -->
    </div>

    <!-- Chart.js Scripts -->
    <script>
        var ctx1 = document.getElementById('salesChart').getContext('2d');
        var salesChart = new Chart(ctx1, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Ventes',
                    data: [120, 150, 170, 140, 180, 200],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    fill: false
                }]
            }
        });

        var ctx2 = document.getElementById('clientsChart').getContext('2d');
        var clientsChart = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Client 1', 'Client 2', 'Client 3', 'Client 4'],
                datasets: [{
                    label: 'Nombre de commandes',
                    data: [5, 2, 3, 4],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            }
        });
    </script>
</body>

</html>
